<body>
    <h1>Forme</h1>
    <form action="naruci.html" method="post" target="_blank">
        <label>Ime:</label>
        <input type="text" id="ime" name="ime" required><br><br>
        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" name="prezime"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="lozinka">Lozinka:</label>
        <input type="password" id="lozinka" name="lozinka" required><br><br>
        <label for="spol">Spol:</label>
        <select id="spol" name="spol">
            <option value="musko">Muški</option>
            <option value="zensko">Ženski</option>
        </select><br><br>
        <label for="prihvacam">Prihvaćam uvjete korištenja:</label>
        <input type="checkbox" id="prihvacam" name="prihvacam"><br><br>
        <input type="submit" value="Pošalji">
