<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontaktna Forma</title>
  <link rel="stylesheet" href="kontakt.css">
</head>
<body>
  <div class="container">
    <div class="info">
      <h2>Kontaktirajte nas</h2>
      <p>Tu smo Vam na raspolaganju! Slobodno nam se obratite.</p>
      <p>Također ovdje možete saznati i nešto više o nama: 
        <a href="https://www.w3schools.com/css/default.asp" target="_blank">https://www.w3schools.com/css/default.asp</a>
      </p>
      <p>Vaši podaci su zaštićeni.</p>
    </div>
    <div class="form">
      <h2>Kontaktna forma</h2>
      <form>
        <label for="name">Vaše ime</label>
        <input type="text" id="name" name="name" placeholder="Vaše ime">
        
        <label for="email">Vaš email</label>
        <input type="email" id="email" name="email" placeholder="Vaš email">
        
        <label for="message">Vaša poruka</label>
        <textarea id="message" name="message" placeholder="Vaša poruka"></textarea>
        
        <button type="submit">Pošaljite poruku</button>
      </form>
    </div>
  </div>
</body>
</html>
