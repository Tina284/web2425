<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontovi</title>
    <style>
        .arial {
            font-family: Arial, sans-serif;
        }
        .tnr {
            font-family: 'Times New Roman', serif;
        }
        @font-face {
            font-family: YatraOne;
            src: url("fonts/YatraOne-Regular.ttf")
        }
        .yatra {
            font-family: YatraOne;
        }
    </style>
    <script src="https://kit.fontawesome.com/995d5f3bdf.js" crossorigin="anonymous"></script> <!--link jedinstven za svaki KIT i korisnika-->
</head>
<body>
    <h1 class="arial">Arial</h1>
    <h1 class="tnr">Times New Roman</h1>
    <p class="yatra">YatraOne paragraf.</p>
    <i class="fa-solid fa-circle-info"></i>
</body>
</html>
